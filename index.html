<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="notes_app">
            <h1 class="title">Ваши заметки</h1>
            <div class="notes_app_field">
                <p class="add_notes">Для создание заметки нажмите <span>Enter</span></p>
                <p class="delete_notes">Для удаление заметки нажмите на <span>не нужную вам заметку</span></p>
                <input type="text" placeholder="Добавить заметку" class="input_notes">
            </div>
            <div class="cards_notes"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
